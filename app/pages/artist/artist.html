  Ionic pages and navigation.

<ion-navbar *navbar>
  <ion-title>{{artist.name}}</ion-title>
</ion-navbar>

<ion-content padding class="artist">
  <ion-slides id="album-slides">
    <ion-slide *ngFor="#album of albums">
     <h3 >{{album.collectionName}}</h3>
	 <img src={{album.artworkUrl100}}  />
	  <p>
        <span> {{album.collectionPrice}}</span>
        <span>{{ album.currency | toSymbol}}</span>
      </p>
      </ion-slide>
  </ion-slides>
</ion-content>
