<ion-navbar *navbar>
<button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Contact Us</ion-title>
</ion-navbar>

<ion-content padding class="contact-us">

<form [ngFormModel]="contactForm">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input ngControl="name" type="text" fixed-label>
      </ion-input>
    </ion-item>
    <p [hidden]="contactForm.controls.name.untouched || contactForm.controls.name.valid">Please provide your name</p>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input fixed-label ngControl="email" type="email">
      </ion-input>
    </ion-item>
    <p [hidden]="contactForm.controls.email.pristine || contactForm.controls.email.valid">Please provide an email</p>
    <ion-item>
      <button (click)="submitForm()">Send</button>
    </ion-item>
  </form>
  
</ion-content>
